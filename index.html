<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">

    <div class="cards-container"> 
      <div class="cards-wrap">
        <div class="card-back card">
          <div class="card-back__cvc" id="back-cvc">000</div>
        </div>
        <div class="card-front card">
          <div class="card-front__logo-wrap">
            <img src="images/card-logo.svg" alt="" class="logo"/>
          </div>
          <div class="card-front__number" id="front-number">0000 0000 0000 0000</div>
          <div class="card-front__name-date-wrap flex">
            <div class="card-front__name" id="front-name">Jane Appleseed</div>
            <div class="card-front__date flex">
              <div class="card-front__month" id="front-month">00</div>
              <div>/</div>
              <div class="card-front__year" id="front-year">00</div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="main-wrap" id="main-wrap">
       <form action="" id="payment-form">
          <label for="name">Cardholder Name</label>
          <input type="text" maxlength="25" id="name" placeholder="e.g. Jane Appleseed">
          <p class="error-msg" id="name-error"></p>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" maxlength="19"  placeholder="e.g. 1234 5678 9123 0000">
          <p class="error-msg"></p>
          <div class="date-cvc-wrap flex">
            <div class="input-group">
              <label id="dateLabel" for="month">Exp. Date (MM/YY)</label>
              <div class="input-row flex" aria-labelledby="dateLabel">
                <input type="number" id="month" placeholder="MM">
                <input type="number" id="year" placeholder="YY">
              </div>
              <p class="error-msg"></p>
            </div>
            <div class="">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" maxlength="3" placeholder="e.g. 123">
              <p class="error-msg"></p>
            </div>      
          </div>
          <button type="submit" id="btn">Confirm</button>
        </form>
        
      </div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
